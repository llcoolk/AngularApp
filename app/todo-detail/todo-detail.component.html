<div *ngIf="todo">
  <h2>{{ todo.name | uppercase }} Details</h2>
  <div>
    <span>id: </span>{{todo.id}}
  </div>
  <div id="todoDisplay">
    <span>todo: </span>{{todo.name}}
  </div>

  <div>
    <label>To do:
      <input [(ngModel)]="todo.name" placeholder="name">
    </label>
  </div>
</div>

<button (click)="goBack()">go back</button>
<button (click)="save()">save</button>
